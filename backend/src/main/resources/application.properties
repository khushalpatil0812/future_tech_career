# Server Configuration
server.port=5000
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/futuretech_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:KHUSHAL#0812}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your_super_secret_jwt_key_here_minimum_32_characters_long_for_production}
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:5173,http://localhost:3000}

# Admin Setup
admin.secret=${ADMIN_SECRET_KEY:your_admin_setup_secret}

# Logging
logging.level.com.futuretech.career=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Application Info
app.name=Future Tech Career API
app.version=1.0.0
